<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BottyOtty - Inventory Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");
      * { font-family: "Inter", sans-serif; }
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
      .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const API_URL = "https://bottyotty-production.up.railway.app";

      function InventoryWidget() {
        const [items, setItems] = useState([]);
        const [showAdd, setShowAdd] = useState(false);
        const [loading, setLoading] = useState(true);
        const [form, setForm] = useState({ name: "", quantity: 0, minQuantity: 10, category: "chemicals", location: "", notes: "" });

        useEffect(() => { loadItems(); }, []);

        const loadItems = async () => {
          try {
            const response = await fetch(`${API_URL}/api/inventory`);
            const data = await response.json();
            if (data.success) {
              setItems(data.items);
            }
          } catch (error) {
            console.error("Error loading inventory:", error);
          } finally {
            setLoading(false);
          }
        };

        const addItem = async () => {
          if (!form.name) return alert("Item name required");
          try {
            const response = await fetch(`${API_URL}/api/inventory`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form)
            });
            const data = await response.json();
            if (data.success) {
              loadItems();
              setForm({ name: "", quantity: 0, minQuantity: 10, category: "chemicals", location: "", notes: "" });
              setShowAdd(false);
            }
          } catch (error) {
            console.error("Error adding item:", error);
            alert("Failed to add item");
          }
        };

        const updateQuantity = async (id, delta) => {
          try {
            const item = items.find(i => i.id === id);
            const newQuantity = Math.max(0, item.quantity + delta);
            const response = await fetch(`${API_URL}/api/inventory/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ...item, quantity: newQuantity })
            });
            const data = await response.json();
            if (data.success) loadItems();
          } catch (error) {
            console.error("Error updating quantity:", error);
          }
        };

        const deleteItem = async (id) => {
          if (!confirm("Delete this item?")) return;
          try {
            const response = await fetch(`${API_URL}/api/inventory/${id}`, {
              method: 'DELETE'
            });
            const data = await response.json();
            if (data.success) loadItems();
          } catch (error) {
            console.error("Error deleting item:", error);
          }
        };

        const lowStock = items.filter(i => i.quantity <= i.minQuantity);

        if (loading) {
          return (
            <div className="min-h-screen p-8 flex items-center justify-center">
              <div className="glass rounded-2xl p-8 text-center">
                <p className="text-white text-xl">Loading inventory...</p>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen p-8">
            <div className="glass rounded-2xl p-6 mb-6">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <img src="/mnt/user-data/uploads/Botty_Otty_Logo.png" alt="Logo" className="w-16 h-16" onError={e => e.target.style.display='none'} />
                  <div>
                    <h1 className="text-4xl font-bold text-white">üì¶ Inventory Management</h1>
                    <p className="text-gray-200 text-sm">Track supplies, chemicals & equipment</p>
                  </div>
                </div>
                <div className="flex gap-2">
                  <a href="BottyOtty Dashboard v18.html" className="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm font-medium">üè† Dashboard</a>
                  <a href="Admin Panel v18.html" className="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm font-medium">‚öôÔ∏è Admin</a>
                </div>
              </div>
            </div>

            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="glass rounded-xl p-6 text-center">
                <p className="text-gray-300 text-sm mb-2">Total Items</p>
                <p className="text-5xl font-bold text-white">{items.length}</p>
              </div>
              <div className="glass rounded-xl p-6 text-center">
                <p className="text-gray-300 text-sm mb-2">Low Stock</p>
                <p className="text-5xl font-bold text-red-400">{lowStock.length}</p>
              </div>
              <div className="glass rounded-xl p-6 text-center">
                <p className="text-gray-300 text-sm mb-2">Total Value</p>
                <p className="text-5xl font-bold text-green-400">${items.reduce((sum, i) => sum + (i.quantity * (i.price || 0)), 0).toFixed(0)}</p>
              </div>
            </div>

            <button onClick={() => setShowAdd(true)} className="w-full mb-6 px-6 py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold text-lg">
              ‚ûï Add Inventory Item
            </button>

            {lowStock.length > 0 && (
              <div className="glass rounded-xl p-4 mb-6 border-l-4 border-red-500">
                <h3 className="text-white font-bold mb-2">‚ö†Ô∏è Low Stock Alert</h3>
                <p className="text-gray-200 text-sm">{lowStock.map(i => i.name).join(", ")}</p>
              </div>
            )}

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {items.map(item => (
                <div key={item.id} className={\`glass rounded-xl p-6 \${item.quantity <= item.minQuantity ? 'border-l-4 border-red-500' : ''}\`}>
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h3 className="text-white font-bold">{item.name}</h3>
                      <p className="text-gray-300 text-sm">{item.category}</p>
                    </div>
                    <button onClick={() => deleteItem(item.id)} className="px-2 py-1 bg-red-600 hover:bg-red-700 text-white rounded text-xs">üóëÔ∏è</button>
                  </div>
                  <div className="mb-4">
                    <p className="text-gray-200 text-sm mb-1">Quantity</p>
                    <div className="flex items-center gap-2">
                      <button onClick={() => updateQuantity(item.id, -1)} className="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded font-bold">-</button>
                      <span className={\`text-3xl font-bold \${item.quantity <= item.minQuantity ? 'text-red-400' : 'text-white'}\`}>{item.quantity}</span>
                      <button onClick={() => updateQuantity(item.id, 1)} className="px-3 py-1 bg-green-600 hover:bg-green-700 text-white rounded font-bold">+</button>
                    </div>
                    <p className="text-gray-400 text-xs mt-1">Min: {item.minQuantity}</p>
                  </div>
                  {item.location && <p className="text-gray-300 text-sm">üìç {item.location}</p>}
                  {item.notes && <p className="text-gray-400 text-xs mt-2">{item.notes}</p>}
                </div>
              ))}
            </div>

            {showAdd && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                <div className="glass rounded-2xl p-6 max-w-2xl w-full">
                  <h3 className="text-2xl font-bold text-white mb-6">Add Inventory Item</h3>
                  <div className="space-y-4">
                    <input placeholder="Item Name *" value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30" />
                    <div className="grid grid-cols-2 gap-4">
                      <input type="number" placeholder="Quantity" value={form.quantity} onChange={e => setForm({...form, quantity: parseInt(e.target.value) || 0})} className="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30" />
                      <input type="number" placeholder="Min Quantity" value={form.minQuantity} onChange={e => setForm({...form, minQuantity: parseInt(e.target.value) || 0})} className="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30" />
                    </div>
                    <select value={form.category} onChange={e => setForm({...form, category: e.target.value})} className="w-full px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30">
                      <option value="chemicals">Chemicals</option>
                      <option value="equipment">Equipment</option>
                      <option value="supplies">Supplies</option>
                      <option value="tools">Tools</option>
                      <option value="ppe">PPE</option>
                    </select>
                    <input placeholder="Location" value={form.location} onChange={e => setForm({...form, location: e.target.value})} className="w-full px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30" />
                    <textarea placeholder="Notes" value={form.notes} onChange={e => setForm({...form, notes: e.target.value})} className="w-full px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg border border-white border-opacity-30" rows="3" />
                    <div className="flex gap-2">
                      <button onClick={addItem} className="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold">Add Item</button>
                      <button onClick={() => setShowAdd(false)} className="flex-1 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-bold">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<InventoryWidget />);
    </script>
  </body>
</html>
