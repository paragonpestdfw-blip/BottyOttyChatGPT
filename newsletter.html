<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter & Calendar - BottyOtty</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        color: #1a202c;
        overflow-x: hidden;
      }

      .glass {
        background: white;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .glass-element {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
      }

      /* Sidebar */
      #sidebarNav {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 250px;
        background: #ffffff;
        border-right: 1px solid #e2e8f0;
        transition: transform 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      }

      #sidebarNav.collapsed {
        transform: translateX(-210px);
      }

      body.sidebar-collapsed {
        padding-left: 40px;
      }

      body:not(.sidebar-collapsed) {
        padding-left: 250px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        color: #4a5568;
        text-decoration: none;
        transition: all 0.2s;
        border-left: 3px solid transparent;
      }

      .nav-link:hover {
        background: #f7fafc;
        color: #2d3748;
      }

      .nav-link.active {
        background: #edf2f7;
        color: #2d3748;
        border-left-color: #3182ce;
        font-weight: 600;
      }

      .category-sidebar {
        position: sticky;
        top: 20px;
        height: fit-content;
      }

      .post-card {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .calendar-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
        color: #2d3748;
      }

      .calendar-day:hover {
        background: #f7fafc;
        border: 1px solid #cbd5e0;
      }

      .calendar-day.has-event {
        background: #ebf8ff;
        border: 2px solid #3182ce;
        color: #2c5282;
        font-weight: 600;
      }

      .calendar-day.today {
        background: #3182ce;
        color: white;
        font-weight: bold;
        border: 2px solid #2c5282;
      }

      /* Gallery view */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      /* List view */
      .list-view {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav id="sidebarNav">
      <div style="padding: 20px; border-bottom: 1px solid #e2e8f0">
        <h2 style="font-size: 24px; font-weight: 800; color: #1a202c">
          BottyOtty
        </h2>
        <p style="font-size: 12px; color: #718096">
          Task Management
        </p>
      </div>

      <div style="padding: 15px 0">
        <a href="dashboard.html" class="nav-link">
          <span>üìä</span>
          <span>Dashboard</span>
        </a>
        <a href="admin.html" class="nav-link">
          <span>‚öôÔ∏è</span>
          <span>Admin Panel</span>
        </a>
        <a href="quick-launch.html" class="nav-link">
          <span>üöÄ</span>
          <span>Quick Launch</span>
        </a>
        <a href="reports.html" class="nav-link">
          <span>üìà</span>
          <span>Reports</span>
        </a>
        <a href="help.html" class="nav-link">
          <span>‚ùì</span>
          <span>Help & Guide</span>
        </a>
        <a href="newsletter.html" class="nav-link active">
          <span>üì∞</span>
          <span>Newsletter</span>
        </a>
      </div>

      <button
        onclick="window.toggleSidebar()"
        style="
          position: absolute;
          right: 10px;
          top: 10px;
          background: #f7fafc;
          border: 1px solid #e2e8f0;
          border-radius: 8px;
          padding: 8px 12px;
          color: #2d3748;
          cursor: pointer;
          font-size: 12px;
          transition: all 0.2s;
        "
        onmouseover="this.style.background='#edf2f7'"
        onmouseout="this.style.background='#f7fafc'"
      >
        <span id="sidebarToggleIcon">‚Üê</span>
        <span id="sidebarToggleText" style="margin-left: 5px">Collapse</span>
      </button>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function App() {
        // Sidebar state
        const [sidebarCollapsed, setSidebarCollapsed] = useState(() => {
          const saved = localStorage.getItem('bottyotty-sidebar-collapsed');
          return saved === 'true';
        });

        // Current user and permissions
        const [currentUser, setCurrentUser] = useState(() => {
          const saved = localStorage.getItem('bottyotty-current-user');
          return saved ? JSON.parse(saved) : { name: 'Admin', canEdit: true };
        });

        // Posts/Events data
        const [posts, setPosts] = useState(() => {
          const saved = localStorage.getItem('bottyotty-newsletter-posts');
          return saved ? JSON.parse(saved) : [
            {
              id: 1,
              category: "What's New?",
              title: "Welcome to the Newsletter!",
              content: "This is where company updates, announcements, and events will be posted. Stay tuned!",
              author: "Admin",
              date: new Date().toISOString(),
              image: null
            }
          ];
        });

        // View mode
        const [viewMode, setViewMode] = useState('list'); // 'list' or 'gallery'
        const [selectedCategory, setSelectedCategory] = useState('All');

        // Modal states
        const [showNewPostModal, setShowNewPostModal] = useState(false);
        const [showCalendarModal, setShowCalendarModal] = useState(false);
        const [showUserSettingsModal, setShowUserSettingsModal] = useState(false);

        // New post form
        const [newPost, setNewPost] = useState({
          category: "What's New?",
          title: '',
          content: '',
          date: new Date().toISOString().split('T')[0]
        });

        // Calendar events
        const [calendarEvents, setCalendarEvents] = useState(() => {
          const saved = localStorage.getItem('bottyotty-calendar-events');
          return saved ? JSON.parse(saved) : [];
        });

        const [selectedDate, setSelectedDate] = useState(new Date());
        const [newEvent, setNewEvent] = useState({
          date: '',
          title: '',
          description: ''
        });

        // Categories
        const categories = [
          'All',
          'üìÖ Upcoming Events',
          'üéÇ Upcoming Birthdays',
          "üëÅÔ∏è What's New?",
          'üì¢ Shout Outs!',
          'üìã Updates on Policies',
          'üìà Trending',
          'üìÖ Company Calendar'
        ];

        // Save data
        useEffect(() => {
          localStorage.setItem('bottyotty-newsletter-posts', JSON.stringify(posts));
        }, [posts]);

        useEffect(() => {
          localStorage.setItem('bottyotty-calendar-events', JSON.stringify(calendarEvents));
        }, [calendarEvents]);

        useEffect(() => {
          localStorage.setItem('bottyotty-current-user', JSON.stringify(currentUser));
        }, [currentUser]);

        // Sidebar toggle
        useEffect(() => {
          const sidebar = document.getElementById('sidebarNav');
          const icon = document.getElementById('sidebarToggleIcon');
          const text = document.getElementById('sidebarToggleText');

          if (sidebarCollapsed) {
            document.body.classList.add('sidebar-collapsed');
            if (sidebar) sidebar.classList.add('collapsed');
            if (icon) icon.textContent = '‚Üí';
            if (text) text.textContent = 'Expand';
          } else {
            document.body.classList.remove('sidebar-collapsed');
            if (sidebar) sidebar.classList.remove('collapsed');
            if (icon) icon.textContent = '‚Üê';
            if (text) text.textContent = 'Collapse';
          }
          localStorage.setItem('bottyotty-sidebar-collapsed', sidebarCollapsed);
        }, [sidebarCollapsed]);

        useEffect(() => {
          window.toggleSidebar = () => {
            setSidebarCollapsed(prev => !prev);
          };
        }, []);

        // Add new post
        const addPost = () => {
          if (!currentUser.canEdit) {
            alert('‚ùå You do not have permission to create posts');
            return;
          }

          if (!newPost.title.trim() || !newPost.content.trim()) {
            alert('Please fill in title and content');
            return;
          }

          const post = {
            id: Date.now(),
            category: newPost.category,
            title: newPost.title,
            content: newPost.content,
            author: currentUser.name,
            date: new Date().toISOString(),
            image: null
          };

          setPosts([post, ...posts]);
          setNewPost({
            category: "What's New?",
            title: '',
            content: '',
            date: new Date().toISOString().split('T')[0]
          });
          setShowNewPostModal(false);
          alert('‚úÖ Post created successfully!');
        };

        // Delete post
        const deletePost = (id) => {
          if (!currentUser.canEdit) {
            alert('‚ùå You do not have permission to delete posts');
            return;
          }

          if (confirm('Are you sure you want to delete this post?')) {
            setPosts(posts.filter(p => p.id !== id));
          }
        };

        // Add calendar event
        const addCalendarEvent = () => {
          if (!currentUser.canEdit) {
            alert('‚ùå You do not have permission to add events');
            return;
          }

          if (!newEvent.date || !newEvent.title) {
            alert('Please fill in date and title');
            return;
          }

          const event = {
            id: Date.now(),
            date: newEvent.date,
            title: newEvent.title,
            description: newEvent.description,
            author: currentUser.name
          };

          setCalendarEvents([...calendarEvents, event]);
          setNewEvent({ date: '', title: '', description: '' });
          alert('‚úÖ Event added to calendar!');
        };

        // Filter posts
        const filteredPosts = selectedCategory === 'All'
          ? posts
          : posts.filter(p => p.category === selectedCategory);

        // Calendar helpers
        const getDaysInMonth = (date) => {
          const year = date.getFullYear();
          const month = date.getMonth();
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();
          const startingDayOfWeek = firstDay.getDay();

          return { daysInMonth, startingDayOfWeek };
        };

        const getEventsForDate = (date) => {
          const dateStr = date.toISOString().split('T')[0];
          return calendarEvents.filter(e => e.date === dateStr);
        };

        const renderCalendar = () => {
          const { daysInMonth, startingDayOfWeek } = getDaysInMonth(selectedDate);
          const days = [];
          const today = new Date().toISOString().split('T')[0];

          // Empty cells before month starts
          for (let i = 0; i < startingDayOfWeek; i++) {
            days.push(<div key={`empty-${i}`} />);
          }

          // Days of the month
          for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), day);
            const dateStr = date.toISOString().split('T')[0];
            const events = getEventsForDate(date);
            const isToday = dateStr === today;

            days.push(
              <div
                key={day}
                className={`calendar-day ${events.length > 0 ? 'has-event' : ''} ${isToday ? 'today' : ''}`}
                title={events.length > 0 ? events.map(e => e.title).join(', ') : ''}
              >
                <div>
                  <div className="text-sm font-medium">{day}</div>
                  {events.length > 0 && (
                    <div className="text-xs mt-1">‚óè</div>
                  )}
                </div>
              </div>
            );
          }

          return days;
        };

        return (
          <div className="min-h-screen p-6">
            <div className="max-w-7xl mx-auto">
              {/* Header */}
              <div className="glass p-6 mb-6">
                <div className="flex justify-between items-center">
                  <div>
                    <h1 className="text-4xl font-bold mb-2 text-gray-900">üì∞ Newsletter & Company Calendar</h1>
                    <p className="text-gray-600">Stay updated with company news, events, and announcements</p>
                  </div>
                  <div className="flex gap-3">
                    <button
                      onClick={() => setShowUserSettingsModal(true)}
                      className="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all border border-gray-300"
                      title="User Settings"
                    >
                      üë§ {currentUser.name}
                    </button>
                    {currentUser.canEdit && (
                      <button
                        onClick={() => setShowNewPostModal(true)}
                        className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition-all shadow-md"
                      >
                        ‚ú® New Post
                      </button>
                    )}
                    <button
                      onClick={() => setViewMode(viewMode === 'list' ? 'gallery' : 'list')}
                      className="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all border border-gray-300"
                      title="Toggle View"
                    >
                      {viewMode === 'list' ? 'üé® Gallery' : 'üìã List'}
                    </button>
                  </div>
                </div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                {/* Category Sidebar */}
                <div className="lg:col-span-1">
                  <div className="category-sidebar glass p-4">
                    <h3 className="text-lg font-bold mb-4 text-gray-900">üìÇ Categories</h3>
                    <div className="space-y-2">
                      {categories.map(cat => (
                        <button
                          key={cat}
                          onClick={() => setSelectedCategory(cat)}
                          className={`w-full text-left px-4 py-3 rounded-lg transition-all ${
                            selectedCategory === cat
                              ? 'bg-blue-100 text-blue-900 font-bold border border-blue-300'
                              : 'bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200'
                          }`}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>

                    <div className="mt-6 pt-6 border-t border-gray-200">
                      <button
                        onClick={() => setShowCalendarModal(true)}
                        className="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition-all shadow-md"
                      >
                        üìÖ View Calendar
                      </button>
                    </div>
                  </div>
                </div>

                {/* Main Content */}
                <div className="lg:col-span-3">
                  <div className="glass p-6">
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-bold text-gray-900">
                        {selectedCategory}
                      </h2>
                      <span className="text-gray-600">
                        {filteredPosts.length} post{filteredPosts.length !== 1 ? 's' : ''}
                      </span>
                    </div>

                    {filteredPosts.length === 0 ? (
                      <div className="text-center py-12">
                        <p className="text-gray-600 text-lg">No posts in this category yet</p>
                        {currentUser.canEdit && (
                          <button
                            onClick={() => setShowNewPostModal(true)}
                            className="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all shadow-md"
                          >
                            Create First Post
                          </button>
                        )}
                      </div>
                    ) : (
                      <div className={viewMode === 'gallery' ? 'gallery-grid' : 'list-view'}>
                        {filteredPosts.map(post => (
                          <div key={post.id} className="post-card glass-element p-6">
                            <div className="flex justify-between items-start mb-3">
                              <div>
                                <span className="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-medium border border-blue-200">
                                  {post.category}
                                </span>
                              </div>
                              {currentUser.canEdit && (
                                <button
                                  onClick={() => deletePost(post.id)}
                                  className="text-red-600 hover:text-red-700 transition-all"
                                  title="Delete post"
                                >
                                  üóëÔ∏è
                                </button>
                              )}
                            </div>
                            <h3 className="text-xl font-bold mb-2 text-gray-900">{post.title}</h3>
                            <p className="text-gray-700 mb-4 whitespace-pre-wrap">{post.content}</p>
                            <div className="flex justify-between items-center text-sm text-gray-500">
                              <span>By {post.author}</span>
                              <span>{new Date(post.date).toLocaleDateString()}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>

            {/* New Post Modal */}
            {showNewPostModal && (
              <div
                className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                onClick={() => setShowNewPostModal(false)}
              >
                <div
                  className="glass rounded-2xl p-6 max-w-2xl w-full"
                  onClick={(e) => e.stopPropagation()}
                >
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-gray-900">‚ú® Create New Post</h2>
                    <button
                      onClick={() => setShowNewPostModal(false)}
                      className="text-gray-900 hover:text-red-600 text-2xl"
                    >
                      ‚úñ
                    </button>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-gray-900 font-medium mb-2">Category</label>
                      <select
                        value={newPost.category}
                        onChange={(e) => setNewPost({...newPost, category: e.target.value})}
                        className="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900"
                      >
                        {categories.filter(c => c !== 'All').map(cat => (
                          <option key={cat} value={cat}>{cat}</option>
                        ))}
                      </select>
                    </div>

                    <div>
                      <label className="block text-gray-900 font-medium mb-2">Title</label>
                      <input
                        type="text"
                        value={newPost.title}
                        onChange={(e) => setNewPost({...newPost, title: e.target.value})}
                        className="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900"
                        placeholder="Post title"
                      />
                    </div>

                    <div>
                      <label className="block text-gray-900 font-medium mb-2">Content</label>
                      <textarea
                        value={newPost.content}
                        onChange={(e) => setNewPost({...newPost, content: e.target.value})}
                        className="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 h-40"
                        placeholder="Write your post content here..."
                      />
                    </div>

                    <div className="flex gap-3 pt-4">
                      <button
                        onClick={() => setShowNewPostModal(false)}
                        className="flex-1 px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold transition-all"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={addPost}
                        className="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-lg font-bold transition-all"
                      >
                        ‚ú® Publish Post
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Calendar Modal */}
            {showCalendarModal && (
              <div
                className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                onClick={() => setShowCalendarModal(false)}
              >
                <div
                  className="glass rounded-2xl p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto"
                  onClick={(e) => e.stopPropagation()}
                >
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-gray-900">üìÖ Company Calendar</h2>
                    <button
                      onClick={() => setShowCalendarModal(false)}
                      className="text-gray-900 hover:text-red-600 text-2xl"
                    >
                      ‚úñ
                    </button>
                  </div>

                  {/* Month Navigation */}
                  <div className="flex justify-between items-center mb-6">
                    <button
                      onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() - 1))}
                      className="px-4 py-2 bg-gray-50 hover:bg-opacity-20 rounded-lg"
                    >
                      ‚Üê Previous
                    </button>
                    <h3 className="text-xl font-bold">
                      {selectedDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                    </h3>
                    <button
                      onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1))}
                      className="px-4 py-2 bg-gray-50 hover:bg-opacity-20 rounded-lg"
                    >
                      Next ‚Üí
                    </button>
                  </div>

                  {/* Calendar Grid */}
                  <div className="grid grid-cols-7 gap-2 mb-6">
                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                      <div key={day} className="text-center font-bold text-sm p-2">
                        {day}
                      </div>
                    ))}
                    {renderCalendar()}
                  </div>

                  {/* Add Event Form */}
                  {currentUser.canEdit && (
                    <div className="glass-element p-6 mb-6">
                      <h3 className="text-lg font-bold mb-4">‚ú® Add New Event</h3>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                          <label className="block text-white text-sm mb-2">Date</label>
                          <input
                            type="date"
                            value={newEvent.date}
                            onChange={(e) => setNewEvent({...newEvent, date: e.target.value})}
                            className="w-full px-3 py-2 bg-white border border-gray-300 rounded text-white"
                          />
                        </div>
                        <div className="md:col-span-2">
                          <label className="block text-white text-sm mb-2">Event Title</label>
                          <input
                            type="text"
                            value={newEvent.title}
                            onChange={(e) => setNewEvent({...newEvent, title: e.target.value})}
                            className="w-full px-3 py-2 bg-white border border-gray-300 rounded text-white"
                            placeholder="e.g., Team Meeting"
                          />
                        </div>
                        <div className="md:col-span-3">
                          <label className="block text-white text-sm mb-2">Description (Optional)</label>
                          <input
                            type="text"
                            value={newEvent.description}
                            onChange={(e) => setNewEvent({...newEvent, description: e.target.value})}
                            className="w-full px-3 py-2 bg-white border border-gray-300 rounded text-white"
                            placeholder="Additional details"
                          />
                        </div>
                      </div>
                      <button
                        onClick={addCalendarEvent}
                        className="mt-4 w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 rounded-lg font-bold transition-all"
                      >
                        ‚ûï Add Event
                      </button>
                    </div>
                  )}

                  {/* Upcoming Events List */}
                  <div className="glass-element p-6">
                    <h3 className="text-lg font-bold mb-4">üìã Upcoming Events</h3>
                    {calendarEvents.length === 0 ? (
                      <p className="text-gray-600 text-center py-4">No events scheduled</p>
                    ) : (
                      <div className="space-y-3">
                        {calendarEvents
                          .sort((a, b) => new Date(a.date) - new Date(b.date))
                          .map(event => (
                            <div key={event.id} className="bg-gray-50 p-4 rounded-lg">
                              <div className="flex justify-between items-start">
                                <div>
                                  <p className="font-bold">{event.title}</p>
                                  <p className="text-sm text-gray-600">{new Date(event.date).toLocaleDateString()}</p>
                                  {event.description && (
                                    <p className="text-sm text-gray-500 mt-1">{event.description}</p>
                                  )}
                                </div>
                                {currentUser.canEdit && (
                                  <button
                                    onClick={() => {
                                      if (confirm('Delete this event?')) {
                                        setCalendarEvents(calendarEvents.filter(e => e.id !== event.id));
                                      }
                                    }}
                                    className="text-red-400 hover:text-red-300"
                                  >
                                    üóëÔ∏è
                                  </button>
                                )}
                              </div>
                            </div>
                          ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}

            {/* User Settings Modal */}
            {showUserSettingsModal && (
              <div
                className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                onClick={() => setShowUserSettingsModal(false)}
              >
                <div
                  className="glass rounded-2xl p-6 max-w-md w-full"
                  onClick={(e) => e.stopPropagation()}
                >
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-gray-900">üë§ User Settings</h2>
                    <button
                      onClick={() => setShowUserSettingsModal(false)}
                      className="text-gray-900 hover:text-red-600 text-2xl"
                    >
                      ‚úñ
                    </button>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-gray-900 font-medium mb-2">User Name</label>
                      <input
                        type="text"
                        value={currentUser.name}
                        onChange={(e) => setCurrentUser({...currentUser, name: e.target.value})}
                        className="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900"
                      />
                    </div>

                    <div className="glass-element p-4 rounded-lg">
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="checkbox"
                          checked={currentUser.canEdit}
                          onChange={(e) => setCurrentUser({...currentUser, canEdit: e.target.checked})}
                          className="w-5 h-5"
                        />
                        <div>
                          <p className="text-gray-900 font-medium">Editing Permissions</p>
                          <p className="text-gray-600 text-sm">Allow this user to create, edit, and delete posts</p>
                        </div>
                      </label>
                    </div>

                    <button
                      onClick={() => setShowUserSettingsModal(false)}
                      className="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-lg font-bold transition-all"
                    >
                      Save Settings
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
